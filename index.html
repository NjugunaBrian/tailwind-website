<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make website with Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="min-h-screen bg-[url('/images/images/Image.png')] bg-cover bg-center px-28 py-5 relative">
        <nav class="flex items-center">
            <img class="w-40 cursor-pointer" src="images/images/logo.png">
            <ul class="flex-1  text-center">
                <li class="list-none inline-block px-5 "><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Contact</a></li>
            </ul>
            <img class="w-8 cursor-pointer" src="images/images/cart.png">
        </nav>

        <div class="text-white mt-44 max-w-lg">
            <h1 class="text-6xl font-semibold">Groceries<br>delivery in <span class="font-light">15 min</span></h1>
            <p>Grocify offer a large range of products, including fresh products, meats,<br>
                 dairy, baked goods and non-perishable items.</p>
            <div class="mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover: border hover: text-white border-transparent">Order Now</a>
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover: border-yellow-300 hover: border hover: text-white border-transparent">Download App</a>
            </div>
        </div>

        <img src="images/images/grocery-image.png" class="w-full lg:w-1/3 lg:absolute bottom-10 right-20">

        
    </div>
</body>
</html>
